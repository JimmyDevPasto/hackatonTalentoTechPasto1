<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>limelight</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
      <style>
         .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         .login-form h2 {
            margin-bottom: 20px;
         }
         .login-form .form-group {
            margin-bottom: 15px;
         }
         .login-form .form-control {
            border-radius: 5px;
         }
         .login-form .btn {
            border-radius: 5px;
         }
         .login-form .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
         }
         .login-form .logo {
            text-align: center;
            margin-bottom: 20px;
         }
         .login-form .logo img {
            width: 100px;
         }
         .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: #fff;
         }
         .user-profile {
            display: flex;
            align-items: center;
         }
         .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
         }
         .user-profile .dropdown-menu {
            right: 0;
            left: auto;
         }
         .sidebar {
            width: 250px;
            background-color: #444;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding-top: 60px;
            color: #fff;
         }
         .sidebar ul {
            list-style: none;
            padding: 0;
         }
         .sidebar ul li {
            padding: 15px 20px;
         }
         .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
         }
         .sidebar ul li a i {
            margin-right: 10px;
         }
         .content {
            margin-left: 250px;
            padding: 20px;
         }
         .hamburger-menu {
            display: none;
         }
         @media (max-width: 768px) {
            .sidebar {
               display: none;
            }
            .hamburger-menu {
               display: block;
               cursor: pointer;
            }
            .content {
               margin-left: 0;
            }
         }
      </style>
   </head>
   <!-- body -->
   <body class="main-layout in_page">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#"/></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="hamburger-menu">
               <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="user-profile dropdown">
               <img src="icon/user.png" alt="User Image" />
               <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Perfil
               </a>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">Configuración</a>
                  <a class="dropdown-item" href="#">Cerrar sesión</a>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- sidebar -->
      <div class="sidebar">
         <ul>
            <li><a href="#"><i class="fa fa-money" aria-hidden="true"></i> Finanzas</a></li>
            <li><a href="#"><i class="fa fa-credit-card" aria-hidden="true"></i> Gastos</a></li>
            <li><a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i> Ventas</a></li>
            <li><a href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Plataforma Estratégica</a></li>
            <li><a href="#"><i class="fa fa-file-text" aria-hidden="true"></i> Solicitud de Crédito</a></li>
            <li><a href="#"><i class="fa fa-handshake-o" aria-hidden="true"></i> Entidades Bancarias</a></li>
         </ul>
      </div>
      <!-- end sidebar -->
     
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <script>
         $(document).ready(function(){
            $('.hamburger-menu').click(function(){
               $('.sidebar').toggle();
            });
         });
      </script>
   </body>
</html>
